  <script type="text/javascript" src="https://sdk.streamrail.com/video.js/videojs.streamrail.js"></script>

<p>video: <a href="https://vimeo.com/82095744">Aidan Sheahan - "Insight"</a> from Vital Films (<a href="http://creativecommons.org/licenses/by/3.0/">CC-BY</a>)</p>
