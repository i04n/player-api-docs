
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/test/afff6788-098a-4506-9ce7-e78a83d7519a/player/sr.js?v=234"></script>
<button onclick="pause();">Pause</button>
<script type="text/javascript">
	var player = window.player = SR('ad-container1', {
		tech: 'flash',
		companion: false,
		autoplay: true,
		width: 778,
		height: 468,
		content: { // optionally show a content video after the ad
			url:'https://sdk.streamrail.com/demos/debugger/nasa_is_with_you_when_you_fly.mp4',
			id: 'nasa_is_with_you_when_you_fly.mp4',
			title: 'Nasa Video',
			description: 'Cool video by nasa',
			keywords: 'space,nasa',
			categories: 'science'
		},
		ads: {
			skip: {
				enabled: true,
				btnText: 'Continue'
			},
			pauseOnClickThrough: true,
			schedule: [{
				position: 'pre-roll',
				server: {
					type: 'direct',
					tag: 'http://t-ads.adap.tv/a/t/integration_test?pet=preroll&creativeType=vast_video&artEid=vast_2_0_vpaid&zid=flash_ads&pageUrl=test.com'
				}
			}]
		}
	});

	function pause() {
		console.log('pausing');
		document.getElementById(player.id() + '_api').requestPause();
	}

	player.on('AdError', function(event, data) {
		if (!data) {
			data = {
				code: event.code,
				description: event.description
			}
		}
		console.log(data);
	});
</script>
</body>
</html>
