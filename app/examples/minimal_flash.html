
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/3762742e-0300-4fc6-a171-9e602bdda709/sr.js"></script>
<script type="text/javascript">
	var player1 = SR('ad-container1', {
		tech: 'flash',
		companion: false,
		autoplay: true,
		width: 778,
		height: 468,
		ads: {
			skip: {
				enabled: true,
				btnText: 'Continue'
			},
			pauseOnClickThrough: true,
			schedule: [{
				position: 'pre-roll',
				server: {
					type: 'direct',
					tag: 'https://ad4.liverail.com/?LR_PUBLISHER_ID=1331&LR_SCHEMA=vast2-vpaid'
				}
			}]
		}
	});
	var events = 
	['AdLoaded',
	'AdStarted',
	'AdVolumeChange',
	'AdImpression',
	'AdVideoStart',
	'AdVideoFirstQuartile',
	'AdVideoMidpoint',
	'AdVideoThirdQuartile',
	'AdVideoComplete',
	'AdClickThru',
	'AdUserClose',
	'AdPaused',
	'AdPlaying',
	'AdError',
	'AdSkipped',
	'AdLoadTimeout'];

	events.map(function(x) {
		player1.on(x, function() {
			console.log(x + ' from player ' + player1.sessionID);
		});
	});
</script>
</body>
</html>
