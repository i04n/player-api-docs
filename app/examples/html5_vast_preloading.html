<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<button id="btnStart" onclick="player.play();" style="background:white;color:black;">Start</button>
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/3762742e-0300-4fc6-a171-9e602bdda709/sr.js"></script>
<script type="text/javascript">
	var player = SR('ad-container1', {
		tech: 'html5',
		companion: false,
		autoplay: false,
		width: 778,
		height: 468,
		ads: {
			url: 'https://play.streamrail.com/sample_files/vast2.xml',
			skip: {
				enabled: true
			}
		}
	});
	player.hide();
	player.vast.preload();
	player.one('play', function () {
		player.show();
	});
</script>
</body>
</html>
