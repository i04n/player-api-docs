<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<button id="btnStart" disabled onclick="player1.playPreloaded();" style="background:white;color:black;">Preloading...</button>
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/3762742e-0300-4fc6-a171-9e602bdda709/sr.js"></script>
<script type="text/javascript">
	var player1 =  window.player1 = SR('ad-container1', {
		tech: 'flash',
		companion: false,
		autoplay: true,
		preloadMode: true,
		width: 778,
		height: 468,
		ads: {
			pauseOnClickThrough: true,
			schedule: [{
				position: 'pre-roll',
				server: {
					type: 'direct',
					tag: 'http://vast.bp3863356.btrll.com/vast/3863356?n=1426410433&br_w=300&br_h=250&br_pageurl=http%3A%2F%2Fsdk.streamrail.com%2Fvast-inspector%2Findex.html&br_conurl=http%3A%2F%2Fsdk.streamrail.com%2Fdemos%2Fdebugger%2Fnasa_is_with_you_when_you_fly.mp4'.replace(/&/g, '__amp__')
				}
			}]
		}
	});
	var events = 
	['AdLoaded',
	'AdStarted',
	'AdVolumeChange',
	'AdImpression',
	'AdVideoStart',
	'AdVideoFirstQuartile',
	'AdVideoMidpoint',
	'AdVideoThirdQuartile',
	'AdVideoComplete',
	'AdClickThru',
	'AdUserClose',
	'AdPaused',
	'AdPlaying',
	'AdError',
	'AdSkipped',
	'AdLoadTimeout'];

	events.map(function(x) {
		player1.on(x, function() {
			console.log(x + ' from player ' + player1.sessionID);
		});
	});

	player1.on('AdLoaded', function() { // ad is preloaded
		document.getElementById('btnStart').disabled = false;
		document.getElementById('btnStart').innerText = 'Start!';
	});

</script>
</body>
</html>
