<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<button id="btnStart" disabled onclick="player.playPreloaded();" style="background:white;color:black;">Preloading...</button>
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/3762742e-0300-4fc6-a171-9e602bdda709/sr.js"></script>
<script type="text/javascript">
	var player =  window.player = SR('ad-container1', {
		tech: 'flash',
		companion: false,
		autoplay: true,
		preloadMode: true,
		width: 778,
		height: 468,
		ads: {
			pauseOnClickThrough: true,
			schedule: [{
				position: 'pre-roll',
				server: {
					type: 'direct',
					tag: 'https://ad4.liverail.com/?LR_PUBLISHER_ID=1331&LR_SCHEMA=vast2-vpaid'
				}
			}]
		}
	});
	player.on('AdError', function(event, data) {
		if (!data) {
			data = {
				code: event.code,
				description: event.description
			}
		}
		console.log(data);
	})
	player.on('AdLoaded', function() { // ad is preloaded
		document.getElementById('btnStart').disabled = false;
		document.getElementById('btnStart').innerText = 'Start!';
	});

</script>
</body>
</html>
