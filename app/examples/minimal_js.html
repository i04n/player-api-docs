<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/player.css">
</head>
<body layout="column">
	<div class="cell video">
		<div class="container center" id="ad-container1">
		</div>
	</div>
</div>
<script src="https://sdk.streamrail.com/3762742e-0300-4fc6-a171-9e602bdda709/sr.js"></script>
<script type="text/javascript">
	var player = SR('ad-container1', {
		tech: 'html5',
		companion: false,
		autoplay: true,
		width: 778,
		height: 468,
		ads: {
			url: 'http://wefewdewde.xml',
			skip: {
				enabled: true
			}
		}
	});

	player.on('AdError', function(event, data) {
		if (!data) {
			data = {
				code: event.code,
				description: event.description
			}
		}
		console.log(data);
	});
</script>
</body>
</html>
