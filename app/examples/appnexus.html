<!-- 
	display a full screen video player
-->
<html lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<style type="text/css">
			#ad-container1 {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body layout="column">
		
		<div class="container center" id="ad-container1"></div>
		<!-- load from matomy -->
		<script type="text/javascript" src="http://localhost:8001/deploy/sr.dev.js"></script>
		<!-- <script type="text/javascript" src="https://sdk.streamrail.com/19ca67c5-edfa-4134-8aaa-2c588ce72e85/player/sr.js"></script> -->
		<script type="text/javascript">
			var macros = {
				cb: "${CACHEBUSTER}",
				publisher: "${REFERER_URL}",
				site: "${REFERER_URL}",
				ctd: "${TAG_ID}",
				deviceid: "${DEVICE_AAID}${DEVICE_APPLE_IDA}",
				carrier: "${CARRIER_ID}",
				lat: "${GEO_LAT}",
				lon: "{GEO_LON}",
				"a.ip": "${USER_IP}",
				"a.ua": "${USER_AGENT}"
			};
			// Repalce baseURL string with the relevant vast resource 
			var baseUrl = 'https://ad3.liverail.com/?LR_PUBLISHER_ID=1331&LR_CAMPAIGN_ID=229&LR_SCHEMA=vast2';

			var url = baseUrl;
			url+= '?cb=' + macros.cb;
			url+= '&pageUrl=' + macros.site;
			url+= '&a.ip=' + macros["a.ip"];
			url+= '&a.ua='+ macros["a.ua"];
			url+= '&lat='+ macros.lat;
			url+= '&lon='+ macros.lon;
			url+= '&eov=eov';

			var player = SR('ad-container1', {
				tech: 'html5',
				companion: false,
				autoplay: true,
				macros: macros,
				ads: {
					url: url,
					skip: {
						enabled: true
					}
				}
			});
		</script>

	</body>
</html>
