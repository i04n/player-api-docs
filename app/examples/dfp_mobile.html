	<html lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<style type="text/css">
			body,html {
				background-color: black;
			}
			.fullscreen {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body layout="column">
		<div class="cell video">
			<div class="container fullscreen" id="ad-container1">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://sdk.streamrail.com/<your_account_id>/player/sr.js"></script>
	<script type="text/javascript">
		var tag = 'https://play.streamrail.com/test/sample_files/vast3.xml?&0.44571334263309836';
		var player = SR('ad-container1', {
			tech: 'html5',
			companion: false,
			autoplay: false,
			ads: {
				url: tag,
				skip: {
					enabled: false
				}
			}
		});
		player.vast.preload()
		.then(function(rslt) {
			var controls = document.getElementsByClassName('vjs-control-bar');
			if (controls && controls.length) {
				controls[0].style.display = 'none';
			}
			player.play();
		})
		.fail(function() {
			player.hide()
		});
	</script>
